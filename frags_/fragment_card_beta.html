<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        body {
            font-size: 20px;
            background-color: blue;
        }
        h1 {
            grid-column: 1/5;
        }
        #container {
            /* grid only works on <div>, might not be accurate.... elements */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1em;
        }

        /* notes 1 */
        #container>div {

            width: 100%;
            height: 20vh;
            /* overridden by class below */
            background-color: purple;
        }
        #container>.div {
            background-color: purple;
        }
        /* notes 1 end */
        #container>.red {
            background-color: red;
        }
        #container>.green {
            background-color: green;
        }
        #container>.yellow {
            background-color: yellow;
        }
        #container>:nth-child(3n + 0) {
            border: solid 10px;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <h1>background</h1>

        <div class="div"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="div" style="background-color: blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="black" style="background-color: black;"></div>
    </div>
    
    <!-- <script src="js/fragment_card.js"></script> -->
    <script>
        let log = console.log
        log('welcome to the jungle ')
    </script>
</body>

</html>
