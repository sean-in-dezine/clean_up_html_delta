<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 4fr 1fr;
            grid-gap: 1em;
            grid-column: 1/3;
            /* em is a unit of mesurment like pixels */
            /* vh height of view port */
            /* vw width of viewport */
        }

        .master_container {
            display: grid;
            grid-template-columns: 1fr;
        }

        input {
            width: 100%
        }

        .container>div {
            width: 100%;
        }

        .container>span {
            grid-column: 1/3;
        }

        .container>.input {
            width: 100%;
        }

        .submit {
            width: 100%;
            grid-column: 2/3;
        }
    </style>
</head>
