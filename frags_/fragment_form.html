<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container {

            display: grid;
            grid-template-columns: 4fr 1fr;

        }

        .container>span {
            grid-column: 1/3;
        }

        .container {
            background-color: red;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <span>What would you like to do</span>
        <input type="text">
        <span class="container">
            <div>
                <input type="text">
            </div>
            <div>
                <button>
                    placholder
                </button>
            </div>
        </span>
    </div>
</body>

</html>
